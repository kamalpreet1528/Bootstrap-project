<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file from bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

    <div class="row p-4 m-4">
        welcome to the bootstrap project
    </div>
    
    <div class="content text-center">
        <div class="row p-5 m-5">
            <div class="col m-100">
                <div class="row" style="text-align: center; color: blue; font-weight: bold; font-size:2.5em;">
                    facebook
                </div>
                <div class="row subheader">
                    Connect with friends and the world around you on Facebook.
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card p-1" style="width: 100%;">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Altja_j%C3%B5gi_Lahemaal.jpg/1200px-Altja_j%C3%B5gi_Lahemaal.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h6 class="card-title">Account1</h6>
                              <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Altja_j%C3%B5gi_Lahemaal.jpg/1200px-Altja_j%C3%B5gi_Lahemaal.jpg" class="btn btn-primary" style="font-size: 0.7em;" target="_blank">View Profile</a>
                            </div>
                          </div>
                    </div>
                    <div class="col">
                        <div class="card p-1" style="width: 100%;">
                            <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?size=626&ext=jpg&ga=GA1.1.1803636316.1700697600&semt=sph" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h6 class="card-title">Account2</h6>
                              <a href="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?size=626&ext=jpg&ga=GA1.1.1803636316.1700697600&semt=sph" class="btn btn-primary" style="font-size: 0.7em;" target="_blank">View Profile</a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>

            <div class="col">
                
            </div>

            <div class="col">
                <div class="card shadow p-5">
                    <div class="input-group flex-nowrap m-1">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
        
                    <div class="input-group flex-nowrap m-1">
                        <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>

                    <div class="row m-1">
                        <button type="button" class="btn btn-primary">Login</button>
                    </div>

                    <div class="row m-1">
                        <button type="button" class="btn btn-link">Forgot Password?</button>
                    </div>

                    <div class="row m-1">
                        <button type="button" class="btn btn-success">Create New Account</button>
                    </div>
                </div>
            </div>
        </div>

    </div>    
    
    

    <!-- javascript file from bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
